<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orange Tulip Animation</title>
<style>
$light-green: #25af59;
$green: #139a3e;
$light-pink: #f3a69e;
$pink: #ff8081;
$yellowish: #eddec1;
* {
  box-sizing: border-box;
}

body {
  background-color: $yellowish;
}

.container{
  position: relative;
  width: 200px;
  height: 400px;
  margin: 0 auto;
}

.tulip {
  width: 10px;
  height: 400px;
  margin: 30px 100px;
  float: left;
}

.leftBabyTulip{
  transform:scale(.6);
  left: -153px;
  top: 74px;
  .rightStemLeaf{
    top: 105px;
    transform: rotate(-32deg);
    left: -15px;
  }
  leftStemLeaf{
    transform: scale(0.7) rotate(90deg);
    left: -54px;
  }
}

.rightBabyTulip{
  transform:scale(.8);
  left: 163px;
  top: 42px;
  .tulipHead{
    transform: rotate(23deg);
    left: -80px;
  }
  .leftStemLeaf{
    visibility: hidden;
  }
  .rightStemLeaf{
    top: 70px;
    transform: rotate(-32deg);
    left: -15px;
  }
}

.tulip,
.stem,
.stemLeaf,
.tulipHead,
.tulipLeaf,
.tulipHair,
.tulipEyes,
.tulipSmile,
.tulipBlush {
  position: absolute;
}

.stem {
  height: 200px;
  width: 10px;
  border-radius: 50px;
  background-color: $light-green;
  left: 50%;
  bottom: 0;
  transform: translateX(-50%);
  z-index: 0;
}

.stemLeaf {
  background-color: $green;
  width: 60px;
  height: 60px;
}

.leaf {
  border-radius: 90% 0 90% 0;
}

.rightStemLeaf {
  top: 60%;
  width: 100px;
  transform: rotate(-10deg);
  left: -1px;
}

.leftStemLeaf {
  top: 20%;
  width: 80px;
  transform: rotate(90deg);
  left: -63px;
  z-index: -2;
}

//Tulip Head
.tulipHead {
  top: -159px;
  left: -102px;
  background-color: $light-pink;
  width: 200px;
  height: 165px;
  border-radius: 0 0 50% 50%;
  z-index: 0;
  transform: rotate(-11deg);
}

.tulipLeaf {
  background-color: $pink;
  width: 40px;
  height: 40px;
  z-index: -1;
}

.rightTulipLeaf {
  transform: rotate(90deg);
  left: 4px;
}

.leftTulipLeaf {
  left: -33px;
}

$hair-size:30px;
.tulipHair {
  width: 0;
  height: 0;
  top: -60px;
  border-left: $hair-size solid transparent;
  border-right: $hair-size solid transparent;
  border-bottom: $hair-size * 2 solid $light-pink;
}

.lightTulip {
  border-bottom: $hair-size * 2 solid $light-pink;
}

.darkTulip {
  border-bottom: $hair-size * 2 solid $pink;
  border-bottom: 32px solid #ff8081;
  top: -32px;
  z-index: -1;
}

.darkTulip-1 {
  left: $hair-size;
}

.darkTulip-2 {
  left: $hair-size*3.69;
}

.lightTulip-1 {
  transform: rotate(-27deg);
  top: -43px;
  left: -17px;
}

.lightTulip-2 {
  left: 70px;
}

.lightTulip-3 {
  transform: rotate(27deg);
  top: -43px;
  left: 156px;
}

.tulipEyes {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color: #222;
  top: 55px;
}

.leftEye {
  left: 69px;
}

.rightEye {
  left: 119px;
}

.tulipSmile {
  $width: 37px;
  width: $width;
  height: $width / 2;
  border-top-left-radius: 100px;
  border-top-right-radius: 100px;
  border: 5px solid #222;
  transform: rotate(180deg);
  top: 73px;
  left: 81px;
  border-bottom: 0;
}

.tulipBlush {
  $size: 30px;
  border-radius: 50%;
  background-color: $pink;
  width: $size;
  height: $size;
}

.leftBlush {
  top: 66px;
  left: 44px;
}

.rightBlush {
  top: 66px;
  left: 123px;
}

</style>
</head>
<body>
<div class="container">
   <div class="tulip">
    <div class="stem">
      <div class="tulipHead">
        <div class="tulipHair lightTulip lightTulip-1"></div>
        <div class="tulipHair darkTulip darkTulip-1"></div>
        <div class="tulipHair lightTulip lightTulip-2"></div>
        <div class="tulipHair darkTulip darkTulip-2"></div>
        <div class="tulipHair lightTulip lightTulip-3"></div>
        <div class="tulipFace">
          <div class="leftEye tulipEyes"></div>
          <div class="rightEye tulipEyes"></div>
          <div class="tulipSmile"></div>
          <div class="leftBlush tulipBlush"></div>
          <div class="rightBlush tulipBlush"></div>
        </div>
      </div>
      <div class="rightTulipLeaf tulipLeaf leaf"></div>
      <div class="leftTulipLeaf tulipLeaf leaf"></div>
      <div class="rightStemLeaf stemLeaf leaf"></div>
      <div class="leftStemLeaf stemLeaf leaf"></div>
    </div>
  </div>
  <div class="leftBabyTulip tulip">
    <div class="stem">
      <div class="tulipHead">
        <div class="tulipHair lightTulip lightTulip-1"></div>
        <div class="tulipHair darkTulip darkTulip-1"></div>
        <div class="tulipHair lightTulip lightTulip-2"></div>
        <div class="tulipHair darkTulip darkTulip-2"></div>
        <div class="tulipHair lightTulip lightTulip-3"></div>
        <div class="tulipFace">
          <div class="leftEye tulipEyes"></div>
          <div class="rightEye tulipEyes"></div>
          <div class="tulipSmile"></div>
          <div class="leftBlush tulipBlush"></div>
          <div class="rightBlush tulipBlush"></div>
        </div>
      </div>
      <div class="rightTulipLeaf tulipLeaf leaf"></div>
      <div class="leftTulipLeaf tulipLeaf leaf"></div>
      <div class="rightStemLeaf stemLeaf leaf"></div>
      <div class="leftStemLeaf stemLeaf leaf"></div>
    </div>
  </div>
    <div class="rightBabyTulip tulip">
    <div class="stem">
      <div class="tulipHead">
        <div class="tulipHair lightTulip lightTulip-1"></div>
        <div class="tulipHair darkTulip darkTulip-1"></div>
        <div class="tulipHair lightTulip lightTulip-2"></div>
        <div class="tulipHair darkTulip darkTulip-2"></div>
        <div class="tulipHair lightTulip lightTulip-3"></div>
        <div class="tulipFace">
          <div class="leftEye tulipEyes"></div>
          <div class="rightEye tulipEyes"></div>
          <div class="tulipSmile"></div>
          <div class="leftBlush tulipBlush"></div>
          <div class="rightBlush tulipBlush"></div>
        </div>
      </div>
      <div class="rightTulipLeaf tulipLeaf leaf"></div>
      <div class="leftTulipLeaf tulipLeaf leaf"></div>
      <div class="rightStemLeaf stemLeaf leaf"></div>
      <div class="leftStemLeaf stemLeaf leaf"></div>
    </div>
  </div>
</div>

</body>
</html>
